    <body>
    <main>
        <div class='box'>
            <div class='wave -one'></div>
            <div class='wave -two'></div>
            <div class='wave -three'></div>
        </div>

        <div class="card">
            <div class="card-image">
                <img class="img_class" src="images/logo.png" />
            </div>

            <div class="card-body">
                <form action="l">
                <input type="text" class="first_Name" placeholder="First Name" required />
                <input type="text" class="last_Name" placeholder="Last Name" required />
                <input type="email" class="email" placeholder="Email Address" required />

                <select name="Phone Numer" id="phone_number">
                <option value="">+234</option>
                <option value="">+234</option>
                <option value="">+234</option>
                <option value="">+234</option>
                </select><input type="phone" class="phone_number" id="phone-no" placeholder="Phone Number" required />

                <!-- the span is for the network image (qudus, chinaza, Ethel) -->
                <span id="network"></span>
                <!-- the span is for the network image (qudus, chinaza, Ethel) -->

                <input type="password" class="password" placeholder="Password" required />
                <input type="password" class="confirm_password" placeholder="Confirm Password" required />
            </form>

            <div>
                <input type="checkbox" name="" id="checkbox" />
                <label for="checkbox">Agree to our terms and conditions</label>
            </div>
            <button>Create account</button>
            <p>or</p>
            <div class="social_icon">
                <img src="images/facebook_img.png" alt="Facebook Logo" />
                <img src="images/google_img.png" alt="Google Logo" />
                <img src="images/apple_img.png" alt="Apple Logo" />
            </div>
            <p>already have an account? <a href="#">Login</a></p>

            </div>
        </div>
